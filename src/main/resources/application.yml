spring:
  application:
    name: Tempest

  # H2 Database Configuration (Development)
  datasource:
    url: jdbc:h2:file:./data/tempest;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  thymeleaf:
    cache: false

server:
  port: 8080

# Logging
logging:
  level:
    com.tempest: DEBUG
    org.springframework: INFO

